<html>
    <head>
        <meta charset="utf-8" />
        <title>Screen Shot Extension</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .stick-to-top{
                position: sticky;
                top:0;
            }
            .responsive-image{
                width:100%;
                height:auto;
                margin-top:20px;
                margin-bottom:20px;;
            }
        </style>
    </head>
    <body>
        <button type="button" id="btnCapture" class="stick-to-top ">
            <i class="fa-solid fa-camera"></i>
        </button>
        <div id="loggerDiv">

        </div>
        <template id="screenShotTemplate">
            <div>
                <h3>Screenshot</h3>
                <img src="#" alt="Screenshot" class="responsive-Image"/>
                <small>Tab Address</small>
            </div>
            
        </template>
        <script src="./scripts/chromeCommands.js" type="module"></script>
        <script src="./scripts/captureScreen.js" type="module"></script>
        <script src="./scripts/page.js" type="module"></script>
    </body>
</html>
